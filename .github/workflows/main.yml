name: Build and Deploy HalcyonVue
on:
  push:
    branches: ["main"]

jobs:
  admin-deploy-job:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        id: pnpm-install
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: pwsh
        run: |
          $storePath = pnpm store path
          echo "STORE_PATH=$storePath" >> $env:GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          pnpm install --no-frozen-lockfile
          pnpm build

      - name: Ensure pscp is installed
        shell: pwsh
        run: |
          $pscpPath = "$env:USERPROFILE\pscp.exe"
          if (-Not (Test-Path $pscpPath)) {
            Write-Host "pscp not found, downloading..."
            # Download pscp.exe
            $url = "https://the.earth.li/~sgtatham/putty/latest/w64/pscp.exe"
            Invoke-WebRequest -Uri $url -OutFile $pscpPath
            Write-Host "pscp installed"
          } else {
            Write-Host "pscp is already installed"
          }
          # Add pscp.exe to PATH
          $env:PATH += ";$env:USERPROFILE"
          [System.Environment]::SetEnvironmentVariable('Path', $env:PATH, [System.EnvironmentVariableTarget]::Machine)

      - name: Deploy ðŸš€
        run: |
          # Deploy using SCP via PowerShell
          $source = ".\dist\*"
          $username = "${{ secrets.REMOTE_USERNAME }}"
          $password = "${{ secrets.REMOTE_PASSWORD }}"
          $host = "${{ secrets.REMOTE_HOST }}"
          $destination = "${{ secrets.REMOTE_USERNAME }}@${{ secrets.REMOTE_HOST }}:/halcyon/vue-admin"

          # Use PSCP to deploy files
          & pscp -pw $password -r $source $destination
        shell: pwsh
